name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Setup .NET 9 (for WinForms)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Get version from tag
        id: version
        shell: bash
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$TAG" >> $GITHUB_OUTPUT
          echo "Extracted version: $TAG"

      - name: Publish WPF
        run: |
          dotnet publish MergeFilesWPF/MergeFilesWPF.csproj -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish/wpf

      - name: Publish WinForms
        run: |
          dotnet publish MergeFilesWinForms/MergeFilesWinForms.csproj -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish/winforms

      - name: Create ZIP packages
        run: |
          Compress-Archive -Path ./publish/wpf/* -DestinationPath ./MergeFiles-WPF-${{ steps.version.outputs.VERSION }}-win-x64.zip
          Compress-Archive -Path ./publish/winforms/* -DestinationPath ./MergeFiles-WinForms-${{ steps.version.outputs.VERSION }}-win-x64.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: MergeFiles v${{ steps.version.outputs.VERSION }}
          body: |
            ## Downloads

            | Version | Description |
            |---------|-------------|
            | **MergeFiles-WPF** | Modern dark theme UI (.NET 10) |
            | **MergeFiles-WinForms** | Classic UI (.NET 9) |

            Both versions are self-contained - no .NET installation required.

            ## What's New
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
          files: |
            MergeFiles-WPF-${{ steps.version.outputs.VERSION }}-win-x64.zip
            MergeFiles-WinForms-${{ steps.version.outputs.VERSION }}-win-x64.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
